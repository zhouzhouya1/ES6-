<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
      let data = {
        message: {
          title: '今天天气真的很好',
          todo: '打台球',
          time: '时间2020.3.25',
          isLike: false,
        },
      }

      // 需求:将data中的数据,动态的渲染到.container盒子中. 要求按照指定的格式渲染

      //   1. 获取.container盒子
      let container = document.getElementsByClassName('container')[0]
      //   2. 往盒子中添加字符串 innerHTML
      container.innerHTML = `<div>
                            <h1>${data.message.title}</h1>
                            <p>${data.message.todo}</p>
                            <span>${data.message.time}</span>
                            <i>${data.message.isLike}</i>
                        </div>`
    </script>
  </body>
</html>
