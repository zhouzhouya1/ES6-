<body> 
    <script> 微任务[]
        async function async1() {
            console.log(1);
            await async2();//是把await执行完之后才会把2给压入到为队伍列中
            console.log(2);
        }
        async function async2() {
            return new Promise((resolve) => {
                console.log(3);
                resolve()
            }).then(() => {
                console.log(4);
            })
        }
        async1()
        new Promise((function (resolve) {
            console.log(6)
            resolve()
        })).then(function () {
            console.log(7)
        })
		 /* 
		 1 3  6 4 7 2
		 */
    </script>
</body>

</html>
