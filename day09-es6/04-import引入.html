<body>
  <!-- 传统的引入方法 
      注意: 在js中,只有函数和块会形成局部作用域. 即便是写了多个script标签,那不再函数和块中的代码,就都在全局,可以正常访问
      一定要在上面的script标签的主线程代码执行完毕,后面的script的代码才会执行
    -->
  <script src="test.js">
    // const test = '123'
    // console.log(test)
    test=2;
    console.log(test)
  </script>
  <script>
    console.log(test)
    test=1;
    console.log(test);
  </script>

  <script>

    console.log(test) */
